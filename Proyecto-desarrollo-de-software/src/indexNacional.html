<!DOCTYPE html>
<html>
<head>
    <title>Sumar dos números enteros</title>
</head>
<body>
    <h2>Sumar dos números enteros</h2>
    <input type="number" id="num1" placeholder="Primer número">
    <input type="number" id="num2" placeholder="Segundo número">
    <button onclick="sumar()">Sumar</button>
    <p id="resultado"></p>

    <script>
        function sumar() {
            const n1 = parseInt(document.getElementById('num1').value, 10);
            const n2 = parseInt(document.getElementById('num2').value, 10);
            const suma = n1 + n2;
            document.getElementById('resultado').textContent = 'Resultado: ' + suma;
        }
    </script>
</body>
</html>
